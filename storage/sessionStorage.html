<!DOCTYPE html>
<html>
<head>
	<title>session storage</title>
</head>
<body>
	<p>anda sudan menekan tombol ini sebanyak <span id="count">0</span> kali</p>

	<button id="button">klik disini</button>

	<script type="text/javascript">
		
		const cacheKey = "NUMBER";
		if(typeof(Storage) !== "undefined"){
			// cek apakah data dengan key NUMBER sudah tersedia atau belim

			if(sessionStorage.getItem(cacheKey) === "undefined"){
				//jika belum maka atur dengan nilai yakni 0
				sessionStorage.setItem(cacheKey,0)
			}
	
			const button = document.querySelector('#button')
			const count = document.querySelector('#count')
			button.addEventListener('click',function(event){
				let number = sessionStorage.getItem(cacheKey)
				number++
				sessionStorage.setItem(cacheKey,number)
				count.innerText = sessionStorage.getItem(cacheKey)
			})	
		}else {
			alert('browser tidak mendukung web storge')
		}






	</script>
</body>
</html>
